plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://repo.clojars.org'
        name 'Clojars'
    }
}

dependencies {
    implementation platform('software.amazon.awssdk:bom:2.19.0')
    implementation 'software.amazon.awssdk:auth:2.17.290'
    implementation 'software.amazon.awssdk:auth-crt:2.17.290'
    implementation 'software.amazon.awssdk.crt:aws-crt:0.15.23'
    implementation 'software.amazon.awssdk:url-connection-client:2.19.31'
    implementation 'software.amazon.awssdk:sts:2.19.31'
    implementation 'commons-io:commons-io:2.11.0'


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}